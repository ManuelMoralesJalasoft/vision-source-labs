services:
  sql-server:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sql-server
    environment:
      - "ACCEPT_EULA=Y"
      - "MSSQL_SA_PASSWORD=YourStrongPassword123!"
      - "MSSQL_PID=Developer"
    ports:
      - "1433:1433"
    volumes:
      - sqlserverdata:/var/opt/mssql

volumes:
  sqlserverdata:
